<ion-header>
	<ion-navbar>
		 <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Calendar</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item text-wrap *ngFor="let post of posts" (click)="itemTapped(post)">
      <ion-thumbnail item-left>
        <img src="http://rc.spomix.ch{{post.avatarurl}}">
      </ion-thumbnail>
			<h2>{{post.title}}</h2>
			<p>{{post.start | date:"EEEE, dd.MM, HH:mm "}}</p>
      <p>{{post.end | date:"EEEE, dd.MM, HH:mm "}}</p>
		</ion-item>
	</ion-list>
</ion-content>
